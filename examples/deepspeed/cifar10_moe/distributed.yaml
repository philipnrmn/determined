name: cifar10_pytorch_distributed
hyperparameters:
  global_batch_size: 64
  moe: false
  ep_world_size: 1
  num_experts: 1
  top_k: 1
  min_capacity: 0
  noisy_gate_policy: null
  moe_param_group: false
  deepspeed: true
  deepspeed_config: ds_config.json
environment:
    force_pull_image: true
    #environment_variables:
    #    - CUDA_LAUNCH_BLOCKING=1
    #    - NCCL_BLOCKING_WAIT=1
    image:
        gpu: liamdetermined/development:deepspeed
bind_mounts:
    - host_path: /tmp
      container_path: /data
    - host_path: /tmp
      container_path: /root/.cache
resources:
  slots_per_trial: 2
records_per_epoch: 50000
searcher:
  name: single
  metric: accuracy
  smaller_is_better: false
  max_length:
    epochs: 3
entrypoint: model_def:CIFARTrial
min_validation_period:
  epochs: 1
max_restarts: 0
